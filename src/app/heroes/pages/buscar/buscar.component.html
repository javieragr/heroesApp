

  <div fxLayout="column" >

    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>

    </div>
    <div fxLayout="column" >
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="heroeSelected($event)"
            >
              <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length==0 && termino.trim().length>0" >
                no se encontro nada con {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>


    <div *ngIf="heroeSeleccionado" >
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>
  </div>
